<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/pokemonTypes.css">
    <link rel="stylesheet" href="./assets/css/screens.css">
    <link rel="stylesheet" href="./assets/css/sidebar.css">


</head>
<body>
    <section class="sidebar">
        <aside id="filter">
            <form>
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="search" placeholder="Search by name or ID">
                <button type="button">Search</button>
                <select id="typeFilter">
                    <option value="">All Pokemons</option>
                </select>
            </form>
        </aside>
    </section>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button id="loadMore" type="button">Load More...</button>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/b236a52e02.js" crossorigin="anonymous"></script>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
